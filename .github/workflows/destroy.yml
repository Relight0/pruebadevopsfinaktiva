name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy (dev/staging/prod)'
        required: true
      confirm_destroy:
        description: 'Type "DESTROY-<ENV>" to confirm (e.g., DESTROY-PROD)'
        required: true

jobs:
  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_destroy == format('DESTROY-{0}', upper(github.event.inputs.environment))
    
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::554115127259:role/GitHub
        aws-region: ${{ github.event.inputs.environment == 'prod' && 'us-west-2' || (github.event.inputs.environment == 'staging' && 'us-east-2' || 'us-east-1') }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init -backend-config="key=${{ github.event.inputs.environment }}/terraform.tfstate"

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan Destroy
      run: terraform plan -destroy -var-file=${{ github.event.inputs.environment }}.auto.tfvars -var="environment=${{ github.event.inputs.environment }}" -out=tfplan

    - name: Terraform Show
      run: terraform show -no-color tfplan > tfplan.txt

    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v3
      with:
        name: tfplan
        path: tfplan.txt

    - name: Terraform Destroy
      run: terraform apply -auto-approve tfplan